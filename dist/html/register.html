<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>【注册】中关村在线企业购</title>

    <script src="../js/jQuery-1.11.js"></script>

    <link rel="stylesheet" href="../css/register.css">
</head>

<body>

    <!-- 导航 （最上面） -->
    <div class="site-nav">
        <div class="site-nav-wrap">
            <div class="site-nav-link">
                <a href="#" target="_blank">中关村在线</a>
                <span>|</span>
                <a href="#" target="_blank">ZOL企业购</a>
                <span>|</span>
                <a href="#" target="_blank">解决方案馆</a>
                <span>|</span>
                <a href="#" target="_blank">中在指数</a>
                <span>|</span>
                <a href="#" target="_blank">供应商入驻</a>
            </div>
            <div class="site-nav-login">
                <a href="../html/login.html" target="_self">登录</a>
                <span>|</span>
                <a href="../html/register.html" target="_self">注册</a>
            </div>
        </div>
    </div>

    <!-- 头部 -->
    <div class="header">
        <div class="header-inner">
            <a href="#" target="_self" class="logo"></a>
            <div>欢迎注册</div>
        </div>
    </div>

    <!-- 发布（注册） -->
    <div class="post">
        <div class="title">填写账户信息</div>

        <div class="reg">
            <div>
                <span>用户昵称：</span><input type="text" placeholder="请输入用户昵称" class="username">
            </div>
            <div>
                <span>登录密码：</span><input type="text" placeholder="请输入登录密码" class="login_password">
            </div>
            <div>
                <span>确认密码：</span><input type="text" placeholder="请输入确认密码" class="confirm_password">
            </div>
            <div class="submit">提交</div>
            <div class="reg_login">
                <span>
                    <a href="../html/login.html">已有账号登录</a>
                </span>
            </div>
        </div>
    </div>

    <!-- 底部 footer -->
    <div class="footer">
        <div class="footer_wrap">

            <div class="qrcode">
                <img src="../image/er.png" alt="">
            </div>
            <div class="concat">
                <span class="tel-text">热线电话</span>
                <span class="tel">400-688-1999</span>
            </div>
            <div class="copy">
                <span>©2020 北京知行锐景科技有限公司 / 北京中在云商科技有限公司  版权备案单位/子公司</span>
            </div>
            <div class="copy">
                <span>京ICP证150096号</span>
                <span>京ICP备14061128号</span>
                <span>京公网安备11010802020026号</span>
                <span>网络文化经营许可证京网文[2016]1631-199</span>
                <span>增值电信业务经营许可证：京B2-20200543</span>
            </div>

        </div>
    </div>

    <script type="text/javascript">
        $(function() {
            $("a").mouseenter(function() {
                $(this).addClass("red").siblings().removeClass("red");
            }).mouseleave(function() {
                $(this).removeClass("red");
            })
            $(".submit").click(function() {
                let username = $(".username").val();
                let password = $(".login_password").val();
                let url = "http://jx.xuzhixiang.top/ap/api/reg.php";
                $.ajax({
                    type: "Get",
                    url,
                    data: `username=${username}&password=${password}`,
                    success: function(res) {
                        if (res.code == 1) {
                            alert(res.msg);
                            location.href = "login.html";
                        } else {
                            alert(res.msg)
                        }
                    }
                })
            })
        })
    </script>

</body>

</html>
