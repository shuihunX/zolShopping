    <link rel="stylesheet" href="../css/login.css">
</head>

<body>
    <!-- 导航 （最上面） -->
    <div class="site-nav">
        <div class="site-nav-wrap">
            <div class="site-nav-link">
                <a href="#" target="_blank">中关村在线</a>
                <span>|</span>
                <a href="#" target="_blank">ZOL企业购</a>
                <span>|</span>
                <a href="#" target="_blank">解决方案馆</a>
                <span>|</span>
                <a href="#" target="_blank">中在指数</a>
                <span>|</span>
                <a href="#" target="_blank">供应商入驻</a>
            </div>
            <div class="site-nav-login">
                <a href="../html/login.html" target="_self">登录</a>
                <span>|</span>
                <a href="../html/register.html" target="_self">注册</a>
            </div>
        </div>
    </div>

    <!-- 头部 -->
    <div class="header">
        <div class="header-inner">
            <a href="#" target="_self" class="logo"></a>
            <div>欢迎登录</div>
        </div>
    </div>

    <!-- 登录  主要内容 -->
    <div class="main">
        <div class="login_box">

            <div class="hd">
                <h3>会员登录</h3>
                <span>
                    没有账号？
                    <a href="../html/register.html">立即注册</a>
                </span>
            </div>

            <div class="username">
                <input type="text" placeholder="请输入用户昵称">
            </div>

            <div class="password">
                <input type="text" placeholder="请输入登录密码">
            </div>

            <input type="button" value="登录" class="submit">

            <div class="forget_password">
                <a href="#">忘记密码</a>
            </div>
        </div>
    </div>


    <!-- 底部 footer -->
    <div class="footer">
        <div class="footer_wrap">

            <div class="concat">
                <span class="tel-text">热线电话</span>
                <span class="tel">400-688-1999</span>
            </div>
            <div class="copy">
                <span>©2020 北京知行锐景科技有限公司 / 北京中在云商科技有限公司  版权备案单位/子公司</span>
            </div>
            <div class="copy">
                <span>京ICP证150096号</span>
                <span>京ICP备14061128号</span>
                <span>京公网安备11010802020026号</span>
                <span>网络文化经营许可证京网文[2016]1631-199</span>
                <span>增值电信业务经营许可证：京B2-20200543</span>
            </div>

        </div>
    </div>

    <script>
        $(function() {
            $("a").mouseenter(function() {
                $(this).addClass("red").siblings().removeClass("red");
            }).mouseleave(function() {
                $(this).removeClass("red");
            })
            $(".submit").click(function() {
                    let username = $(".username").children().val();
                    let password = $(".password").children().val();
                    let url = 'http://jx.xuzhixiang.top/ap/api/login.php'
                    $.ajax({
                        type: "Get",
                        url,
                        data: `username=${username}&password=${password}`,
                        success: function(res) {
                            console.log(res.data);
                            if (res.code == 1) {
                                localStorage.setItem("u-id", res.data.id);
                                localStorage.setItem("u-token", res.data.token)
                                alert("登录成功")
                                location.href = "index.html"
                            } else {
                                alert(res.msg)
                            }
                        }
                    })
                })
                /*    $("#btn2").click(function() {
                       location.href = "register.html"
                   }) */
        })
    </script>

</body>

</html>
